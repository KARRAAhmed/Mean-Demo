<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!loading" >
<mat-form-field >
      <input matInput type="t" placeholder="Title"  formControlName="title" >
      <mat-error *ngIf="form.get('title').invalid">
          Please enter a post title
        </mat-error>
 </mat-form-field>
 <div>
   <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
   <input  type="file" hidden #filePicker (change)="onImagePicked($event)">
 </div>
 <div class="image-preview" *ngIf="imagePreview !='' && imagePreview && form.get('image').valid">
  <img [src] ="imagePreview" [alt]="form.value.title">

 </div>
<mat-form-field >
<textarea matInput rows="4"  placeholder="Content" formControlName="content"></textarea>
<mat-error *ngIf="form.get('content').invalid">
    Please enter a post content
  </mat-error>
</mat-form-field>
<br>
<button  mat-raised-button color="primary"  type ="submit" >Save Post</button>
</form>
</mat-card>
